  <h1>Meine serbische Heimat</h1>
  <p>Novi Sad, die kulturelle Hauptstadt der Vojvodina, liegt am Ufer der Donau und ist berühmt für ihre lebendige Atmosphäre und das jährliche Exit Festival. Die Stadt verbindet osmanisches Erbe mit habsburgischen Einflüssen, was sich in ihrer Architektur widerspiegelt.</p>
